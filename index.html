<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    
</head>
<body>
    <h1>Math Table</h1>

    <form onsubmit="MathTable(); return false;"> 
         
     <div class="one"><label for="EnterNumber"><h2>Table of:</h2></label>
    <input type="number" id="EnterNumber" required>
     <button type="click">Enter</button></div>
<div class="two">
    <h2>Table</h2>
 <h2 id="result"></h2></div>

    </form>



<script>
function MathTable()
{

    let EnterNumber = +document.querySelector("#EnterNumber").value;
   
    for(let i = 1; i <= 10; i++)
     {
        let result = EnterNumber * i;

   document.querySelector("#result").innerHTML += `${EnterNumber} x ${i} = ${result} </br>`

   }
}

</script> 


</body>
</html>
